<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">"">
</head>
<body>
    
    <div class="hero">
        <div class="form-container">
            <div class="btn-container">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
            </div>

            <form id="signup" class="input">
                <input type="text" class="input-field" placeholder="First Name" required autofocus>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="email" class="input-field" placeholder="Email Address" required>
                <input type="tel" maxlength="11" class="input-field" placeholder="Phone Number" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"> <span>I agree to the <a href="#">terms & conditions</a></span>

                <button type="submit" class="submit-btn"> <a href="./login.html">Sign Up</a></button>
            </form>

            <form id="login" class="input">
                <input type="email" class="input-field" placeholder="Email Address" required autofocus>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"> <span>Remember Password</span>
                <input type="checkbox" class="check-box"> <span>Forgot Password?</span>

                <button type="submit" class="submit-btn"> <a href="./index.html">Login</a> </button>
            </form>
        </div>
    </div>

    <script src="../Javascript/signup.js"></script>

</body>
</html>
